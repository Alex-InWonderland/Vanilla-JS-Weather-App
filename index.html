<!DOCTYPE html>
<html>

<head>
    <Title>Weather App</Title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/app.css" />
</head>

<body>
    <div id="app-container">
        <h1 class="weather-app-heading">Get Current Weather App</h1>
        <p id="weather-app-sentence" class="weather-app-sentence">The current weather is: </p>
        <div id="weather-data-div" class="weather-data-div">
            <!--The span below is where the temperature will be displayed-->
            <span class="temp" id="temp"></span>
        </div>


        <form>
            <input id="input-field" class="form-data" type="text" placeholder="Enter a City" />
            <button type="button" class="form-data" id="weather-button">Get Current Weather</button>
            <hr id="divider" class="divider">
            <button type="button" class="form-data reset-button" id="reset-button">Reset Input Field</button>
        </form>
    </div><!-- end of app container -->

    <script src="app.js"></script>
</body>

</html>
